name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: cache deps
        uses: actions/cache@main
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: install deps
        run: yarn

      - name: lint
        run: yarn lint

      - name: test
        run: yarn test

  deploy:
    needs: test
    if: ${{ contains(github.ref, 'main') }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: cache deps
        uses: actions/cache@main
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build
        run: yarn build

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: dev-invitation
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
